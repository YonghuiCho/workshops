site_name: Coralogix
site_url: http://coralogix.github.io
site_author: Coralogix Solution Architects
site_description: Coralogix workshops for observability and integrations
repo_url: http://github.com/coralogix/workshops
copyright: Copyright Coralogix. All rights reserved.
theme:
  name: material
  custom_dir: overrides
  palette:
    primary: green
    # - media: "(prefers-color-scheme: light)"
    #   scheme: default
    #   toggle:
    #     icon: material/toggle-switch-off-outline
    #     name: Switch to dark mode
    # # Dark mode
    # - media: "(prefers-color-scheme: dark)"
    #   scheme: slate
    #   toggle:
    #     icon: material/toggle-switch
    #     name: Switch to light mode
  favicon: images/favicon.png
  font:
      text: "Century Gothic"
      code: Roboto Mono
  include_search_page: false
  search_index_only: true
  language: en
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
  # - toc.integrate

markdown_extensions:
  - footnotes
  - admonition
  - attr_list
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.keys
  - meta
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - toc:
      permalink: true

plugins:
  - minify:
      minify_html: false

nav:
  - Home: index.md
  - OpenTelemetry APM Instrumentation:
    - .NET Windows: otel/dotnet-windows/index.md