---
# Python Requests Client
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-py-reqs
  namespace: default
spec:
  selector:
    matchLabels:
      name: client-py-reqs
  template:
    metadata:
      labels:
        name: client-py-reqs
    spec:
      containers:
      - name: client-py-reqs
        image: docker.io/stevelerner/microsvcsdemo-python
        workingDir: /home/code/k8s
        env:
        - name: OTEL_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: OTEL_SERVICE_NAME
          value: client-py-reqs
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://$(OTEL_IP):4317
        - name: PYTHON_TEST_URLGOOD
          value: "GOOD"
        - name: PYTHON_TEST_URL
          value: http://fastapi-server:5001
        command: ["/bin/sh"]
        args: ["start-reqs-envurl-otel.sh"]
        # test if needed
        # command: [ "/bin/bash", "-c", "--" ]
        # args: [ "while true; do sleep 30; done;" ]