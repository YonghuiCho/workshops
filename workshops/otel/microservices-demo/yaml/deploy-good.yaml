---
### Fastapi server service
apiVersion: v1
kind: Service
metadata:
  name: cx-fastapi-server
spec:
  selector:
    name: cx-fastapi-server
  ports:
  - protocol: TCP
    port: 5001
    targetPort: 5001
---
# Fastapi server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cx-fastapi-server
  namespace: default
spec:
  selector:
    matchLabels:
      name: cx-fastapi-server
  template:
    metadata:
      labels:
        name: cx-fastapi-server
    spec:
      containers:
      - name: cx-fastapi-server
        image: docker.io/stevelerner/microsvcsdemo-python
        workingDir: /home/code/k8s
        ports:
          - name: http
            containerPort: 5001
        env:
        - name: OTEL_SERVICE_NAME
          value: cx-fastapi-server
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: application.name=cx-fastapi-server,api.name=cx-fastapi-server,cx.application.name=cx-fastapi-server,cx.subsystem.name=cx-fastapi-server
        - name: OTEL_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: OTEL_TRACES_EXPORTER
          value: otlp
        - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
          value: http://$(OTEL_IP):4317
        - name: OTEL_PYTHON_LOG_CORRELATION
          value: "true"
        - name: REDIS_SERVICE_HOST
          value: redis
        command: ["/bin/sh"]
        args: ["start-fastapi-redis-otel.sh"]
        # test if needed
        # command: [ "/bin/bash", "-c", "--" ]
        # args: [ "while true; do sleep 30; done;" ]---
